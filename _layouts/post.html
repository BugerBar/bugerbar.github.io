---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>
<div id="disqus_thread"></div>
<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>


<script type="text/javascript" src="{{ site.baseurl }}/public/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
  $(function(){
    var d = document,
        s1 = d.createElement('script'),
        s2 = d.createElement('script');
    s1.src = '//3lang.disqus.com/count.js';
    s1.id = 'dsq-count-scr';
    s1.async = 'true';

    s2.src = '//3lang.disqus.com/embed.js'
    s2.setAttribute('data-timestamp', +new Date());
    s2.async = 'true';

    d.body.appendChild(s1);
    d.body.appendChild(s2);
  })
</script>
